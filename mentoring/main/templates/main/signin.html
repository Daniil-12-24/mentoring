{% extends "main/base.html" %}

<!--prettier-ignore-->
{% block title %}Sign In{% endblock %}

{% block content %}

    <div class="login-container">
      <form id="signin-form" class="signin-form" action="#" method="post">
        {% csrf_token %}
        <h2>Registration</h2>
        <input
          type="text"
          name="user-login"
          class="form-input"
          placeholder="Create your login"
          required
        />
        <input
          id='pass'
          type="password"
          name="user-password"
          class="form-input"
          placeholder="Create your password"
          required
        />
        <input
          id='pass-conf'
          type="password"
          name="user-password"
          class="form-input"
          placeholder="Confirm your password"
          required
        />
        <input
          type="email"
          name="user-email"
          class="form-input"
          placeholder="Your E-Mail"
          required
        />        
        <input
          type="number"
          min='0'
          name="user-count"
          class="form-input"
          placeholder="Enter your count amount"
          required
        />
        <br />
        <button type="submit" onclick='passCheck()'>Create</button>
        </button>
      </form>
      <a href="{% url 'index' %}">Back to main</a>
    </div>
    {% endblock  %}
