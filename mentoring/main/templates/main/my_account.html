{% extends "main/base.html" %}

<!--prettier-ignore-->
{% block title %}My Account{% endblock %}

{% block content %}
<div class="profile">
  <h1>This is a profile page for {{user.login}}</h1>
  <p>Login: {{ user.login }}</p>
  <p>Email: {{ user.u_email }}</p>
  <p>Press Count: {{ user.press_count }}</p>
  <a href="{% url 'edit_profile' user_id=user.id user_login=user_login%}"
    >Edit Profile</a
  ><br />
  <a href="{% url 'index' %}">Back to main</a>
</div>

{% endblock %}
