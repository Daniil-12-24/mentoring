{% extends "main/base.html" %}

<!--prettier-ignore-->
{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="change-container">
      <form id="signin-form" class="signin-form" action="#" method="post">
        {% csrf_token %}
        <h2>Change your details</h2>
        <input
          type="text"
          name="new-login"
          class="form-input"
          placeholder="Change your login"
          required
        />
        <input
          id='pass'
          type="password"
          name="new-password"
          class="form-input"
          placeholder="Change your password"
          required
        />
        <input
          id='pass-conf'
          type="password"
          name="new-password-conf"
          class="form-input"
          placeholder="Change your password"
          required
        />
        <input
          type="email"
          name="new-email"
          class="form-input"
          placeholder="Your E-Mail"
          required
        />        
        <input
          type="number"
          min='0'
          name="new-count"
          class="form-input"
          placeholder="Change your count amount"
          required
        />
        <br />
        <button type="submit" onclick='passCheck()'>Change</button>
        </button>
      </form>
      <a href="{% url 'index' %}">Back to main</a>
    </div>

    {% endblock  %}
