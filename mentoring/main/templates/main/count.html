{% extends "main/base.html" %}

<!--prettier-ignore-->
{% block title %}Count{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="main">
    <h1>This is your count list!</h1>
    <ul>
      {% for item in data %}
      <li>{{ item.u_name }} - {{ item.press_count }}</li>
      {% endfor %}
    </ul>
  </div>
  <a href="{% url 'index' %}">Back to main</a>
</div>
{% endblock %}
